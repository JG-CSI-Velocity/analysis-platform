name: CI

on:
  push:
    branches: [main, "feat/*"]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      - run: uv python install 3.12
      - run: uv sync --all-packages
      - run: uv run ruff check .
      - run: uv run ruff format --check .

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      - run: uv python install 3.12
      - run: uv sync --all-packages
      - name: Run unit tests with coverage
        run: uv run pytest tests/ --ignore=tests/integration -v --tb=short -q --cov=packages --cov-fail-under=60
      - name: Run integration tests
        run: uv run pytest tests/integration/ -v --tb=short -q
