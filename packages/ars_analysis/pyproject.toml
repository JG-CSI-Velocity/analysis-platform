[project]
name = "ars-analysis"
version = "1.0.0"
description = "ARS (Account Revenue Solution) analysis pipeline: DCTR, Reg E, attrition, value, mailer"
requires-python = ">=3.11"
dependencies = [
    "shared",
    "matplotlib>=3.10,<4.0",
    "seaborn>=0.13",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/ars_analysis"]
