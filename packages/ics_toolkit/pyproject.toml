[project]
name = "ics-toolkit"
version = "1.0.0"
description = "ICS (Instant Card Service) analysis pipeline: account matching, cohort analysis, Plotly charts"
requires-python = ">=3.11"
dependencies = [
    "shared",
    "pandas>=2.0",
    "numpy>=1.24",
    "plotly>=5.0",
    "kaleido==0.2.1",
    "openpyxl>=3.1",
    "pydantic>=2.0",
    "pyyaml>=6.0",
    "typer>=0.9",
    "rich>=13.0",
    "python-pptx>=0.6.21",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/ics_toolkit"]
