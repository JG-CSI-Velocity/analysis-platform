[project]
name = "ics-toolkit"
version = "1.0.0"
description = "ICS (Instant Card Service) analysis pipeline: account matching, cohort analysis, Plotly charts"
requires-python = ">=3.11"
dependencies = [
    "shared",
    "plotly>=6.0",
    "kaleido==0.2.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/ics_toolkit"]
