[project]
name = "platform-app"
version = "1.0.0"
description = "Unified Streamlit UI + Typer CLI for running all analysis pipelines"
requires-python = ">=3.11"
dependencies = [
    "shared",
    "ars-analysis",
    "txn-analysis",
    "ics-toolkit",
    "streamlit>=1.36",
    "typer[all]>=0.12",
    "loguru>=0.7",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/platform_app"]

[project.scripts]
analysis-platform = "platform_app.cli:app"
