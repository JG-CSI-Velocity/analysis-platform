[project]
name = "shared"
version = "1.0.0"
description = "Shared infrastructure: config, data loading, ODDD formatting, chart/Excel/PPTX helpers"
requires-python = ">=3.11"
dependencies = [
    "pandas>=2.2,<3.0",
    "numpy>=1.26,<3.0",
    "openpyxl>=3.1.5",
    "python-pptx>=1.0",
    "python-dateutil>=2.8",
    "pydantic>=2.10,<3.0",
    "pyyaml>=6.0",
    "Pillow>=10.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/shared"]
