[project]
name = "txn-analysis"
version = "1.0.0"
description = "Transaction analysis pipeline: portfolio health, merchant intel, competition, demographics"
requires-python = ">=3.11"
dependencies = [
    "shared",
    "pandas>=2.0",
    "numpy>=1.24",
    "plotly>=5.0",
    "kaleido==0.2.1",
    "openpyxl>=3.1",
    "pydantic>=2.0",
    "pyyaml>=6.0",
    "typer>=0.9",
    "rich>=13.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/txn_analysis"]
